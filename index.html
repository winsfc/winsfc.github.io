<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福音乐相册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            background: linear-gradient(135deg, #ffc8dd 0%, #ffafcc 50%, #bde0fe 100%);
            color: #5a3d5c;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(to right, #ff5c8d, #ff97b7);
            margin: -20px -20px 30px -20px;
            border-radius: 20px 20px 0 0;
            color: white;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .wishes {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-left: 5px solid #ff5c8d;
        }
        
        .wishes h2 {
            color: #ff5c8d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .wishes p {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: justify;
        }
        
        .music-player {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .music-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .music-icon {
            width: 50px;
            height: 50px;
            background: #ff5c8d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .music-controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            background: #ff5c8d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #ff97b7;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid #ff5c8d;
            color: #ff5c8d;
        }
        
        .btn-outline:hover {
            background: #ff5c8d;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #5a3d5c;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .balloons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            pointer-events: none;
            z-index: -1;
        }
        
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .balloon:nth-child(1) {
            left: 10%;
            background: #ff5c8d;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            left: 20%;
            background: #ff97b7;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(3) {
            left: 30%;
            background: #bde0fe;
            animation-delay: 4s;
        }
        
        .balloon:nth-child(4) {
            left: 40%;
            background: #a2d2ff;
            animation-delay: 6s;
        }
        
        .balloon:nth-child(5) {
            left: 50%;
            background: #ffc8dd;
            animation-delay: 8s;
        }
        
        .balloon:nth-child(6) {
            left: 60%;
            background: #cdb4db;
            animation-delay: 10s;
        }
        
        .balloon:nth-child(7) {
            left: 70%;
            background: #ffafcc;
            animation-delay: 12s;
        }
        
        .balloon:nth-child(8) {
            left: 80%;
            background: #a2d2ff;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(20deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .music-player {
                flex-direction: column;
                gap: 15px;
            }

            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .wishes p {
                font-size: 1rem;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
            }
        }
		
		.photo-gallery {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .photo-card {
            position: relative;
        }

        .photo-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
		
		.photo-info {
            padding: 20px;
        }

        .photo-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .photo-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
		
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>生日快乐！</h1>
            <p class="subtitle">愿你的每一天都充满阳光与欢笑</p>
        </header>

        <section class="photo-gallery">
            <!-- 照片将通过JavaScript动态添加 -->
        </section>

        <div class="wishes">
            <h2><i class="fas fa-heart"></i> 生日祝福</h2>
            <p>在这个特别的日子里，愿所有的快乐、所有的幸福、所有的温馨、所有的好运都围绕在你身边。愿你的生日充满无穷的快乐，愿你今天的回忆温馨，愿你所有的梦想甜美，愿你这一年称心如意！</p>
            <p style="margin-top: 15px;">岁月如歌，时光荏苒，但我们却如这生日烛光，永远明亮温暖。愿你的新一岁充满更多的欢笑和成功，愿你的每一个愿望都能实现！</p>
        </div>
        
        <div class="music-player">
            <div class="music-info">
                <div class="music-icon">
                    <i class="fas fa-music"></i>
                </div>
                <div>
                    <h3>光与明天的序章</h3>
                    <p>致我们的爱情</p>
                </div>
            </div>
            <div class="music-controls">
                <button class="btn" id="playBtn">
                    <i class="fas fa-play"></i> 播放音乐
                </button>
                <button class="btn btn-outline" id="pauseBtn">
                    <i class="fas fa-pause"></i> 暂停
                </button>
            </div>
        </div>
        
        <footer>
            <p>制作于 ❤️ 为你送上最真挚的生日祝福</p>
        </footer>
    </div>
    
    <audio id="birthdayMusic" loop>
        <source src="https://raw.githubusercontent.com/winsfc/winsfc.github.io/refs/heads/main/muisc.mp3" type="audio/mp3">
        您的浏览器不支持音频元素。
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('birthdayMusic');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            
            // 自动播放音乐（可能会被浏览器阻止，需要用户交互）
            playBtn.addEventListener('click', function() {
                music.play();
                playBtn.innerHTML = '<i class="fas fa-play"></i> 播放中';
            });
            
            pauseBtn.addEventListener('click', function() {
                music.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i> 播放音乐';
            });
            
            // 尝试自动播放（需要用户交互后）
            document.body.addEventListener('click', function initAudio() {
                music.play().then(() => {
                    playBtn.innerHTML = '<i class="fas fa-play"></i> 播放中';
                }).catch(error => {
                    console.log('自动播放被阻止，需要用户交互');
                });
                document.body.removeEventListener('click', initAudio);
            });
        });
		
		const photos = [
            {
                id: 1,
                title: "山间日出",
                description: "清晨的第一缕阳光洒在山巅"
            },
            {
                id: 2,
                title: "海边日落",
                description: "金色的夕阳映照在海面上"
            },
            {
                id: 3,
                title: "森林小径",
                description: "漫步在宁静的森林小路上"
            },
            {
                id: 4,
                title: "城市夜景",
                description: "灯火辉煌的城市夜晚"
            },
            {
                id: 5,
                title: "雪山之巅",
                description: "白雪覆盖的壮丽山峰"
            },
            {
                id: 6,
                title: "田园风光",
                description: "宁静的乡村田园景色"
            }
        ];
		
		function getPhotoUrl(index) {
            return `https://raw.githubusercontent.com/winsfc/winsfc.github.io/refs/heads/main/photos/photo${index}.png`;
        }

        // 初始化照片库
        function renderPhotos() {
			const gallery = document.querySelector('.photo-gallery');
            gallery.innerHTML = '';
            photos.forEach(photo => {
				photoUrl = getPhotoUrl(photo.id);
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <img src="${photoUrl}" alt="${photo.title}">
                    <div class="photo-info">
                        <h3>${photo.title}</h3>
                        <p>${photo.description}</p>
                    </div>
                `;
                photoCard.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImg.src = photoUrl;
                });
                gallery.appendChild(photoCard);
            });
        }
		
		// 初始化
		renderPhotos();
		
    </script>
</body>
</html>
