<!DOCTYPE html>

        .password-container h1 {

        }
        
        .password-container p {

            font-size: 0.9rem;
        }
        
        .input-group {

        }
        
        .input-group input {

            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;

        }

        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 92, 141, 0.3);
            background: #ff97b7;
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .loading {
            display: none;
            margin-top: 15px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff5c8d;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {

        }
        
        @media (max-width: 480px) {

            .password-container h1 {

        }
    </style>
</head>
<body>
