<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐相册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 30px;
            margin: 25px auto 0;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .music-info {
            flex-grow: 1;
            margin-left: 15px;
        }

        .music-info h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .music-controls {
            display: flex;
            align-items: center;
        }

        .music-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .music-controls button:hover {
            transform: scale(1.2);
        }

        .progress-container {
            flex-grow: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 0 15px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #4b6cb7;
            border-radius: 5px;
            transition: width 0.1s;
        }

        .photo-gallery {
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .photo-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .photo-info {
            padding: 20px;
        }

        .photo-info h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .photo-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .qr-section {
            background: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid #eaeaea;
        }

        .qr-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #qrcode {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .share-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .share-btn.primary {
            background: #4b6cb7;
            color: white;
        }

        .share-btn.secondary {
            background: #e9ecef;
            color: #495057;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #2c3e50;
            color: white;
            font-size: 0.9rem;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: #4b6cb7;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .music-player {
                flex-direction: column;
                padding: 20px;
                gap: 15px;
            }
            
            .progress-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .share-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .share-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的音乐相册</h1>
            <p>珍藏美好时刻，与音乐共舞的回忆</p>
            
            <div class="music-player">
                <i class="fas fa-music" style="color: white; font-size: 1.8rem;"></i>
                <div class="music-info">
                    <h3>美好时光</h3>
                    <p>轻音乐 · 回忆的旋律</p>
                </div>
                <div class="music-controls">
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <span id="time">0:00 / 0:00</span>
            </div>
        </header>
        
        <section class="photo-gallery">
            <!-- 照片将通过JavaScript动态添加 -->
        </section>
        
        <section class="qr-section">
            <h2>分享我的音乐相册</h2>
            <div id="qrcode"></div>
            <p>扫描二维码，在手机上查看此相册</p>
            
            <div class="share-buttons">
                <button class="share-btn primary" id="download-qr">
                    <i class="fas fa-download"></i> 下载二维码
                </button>
                <button class="share-btn secondary" id="share-link">
                    <i class="fas fa-share-alt"></i> 分享链接
                </button>
            </div>
        </section>
        
        <footer>
            <p>© 2023 我的音乐相册 | 基于 GitHub Pages 创建</p>
        </footer>
    </div>
    
    <!-- 图片预览模态框 -->
    <div class="modal" id="image-modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        // 照片数据
        const photos = [
            {
                id: 1,
                title: "山间日出",
                description: "清晨的第一缕阳光洒在山巅",
                url: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            },
            {
                id: 2,
                title: "海边日落",
                description: "金色的夕阳映照在海面上",
                url: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            },
            {
                id: 3,
                title: "森林小径",
                description: "漫步在宁静的森林小路上",
                url: "https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            },
            {
                id: 4,
                title: "城市夜景",
                description: "灯火辉煌的城市夜晚",
                url: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            },
            {
                id: 5,
                title: "雪山之巅",
                description: "白雪覆盖的壮丽山峰",
                url: "https://images.unsplash.com/photo-1464822759843-44becdd3dafb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            },
            {
                id: 6,
                title: "田园风光",
                description: "宁静的乡村田园景色",
                url: "https://images.unsplash.com/photo-1506260408121-e353d10b87c7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80"
            }
        ];

        // 音乐数据
        const audio = new Audio();
        audio.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; // 示例音乐链接
        
        // DOM元素
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressContainer = document.querySelector('.progress-container');
        const timeDisplay = document.getElementById('time');
        const gallery = document.querySelector('.photo-gallery');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('modal-image');
        const closeModal = document.querySelector('.close-modal');
        const qrCodeElement = document.getElementById('qrcode');
        const downloadQrBtn = document.getElementById('download-qr');
        const shareLinkBtn = document.getElementById('share-link');

        // 初始化音乐播放器
        let isPlaying = false;

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // 更新时间显示
            const currentMinutes = Math.floor(currentTime / 60);
            const currentSeconds = Math.floor(currentTime % 60);
            const durationMinutes = Math.floor(duration / 60);
            const durationSeconds = Math.floor(duration % 60);
            
            timeDisplay.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }

        // 初始化照片库
        function renderPhotos() {
            gallery.innerHTML = '';
            photos.forEach(photo => {
                const photoCard = document.createElement('div');
                photoCard.className = 'photo-card';
                photoCard.innerHTML = `
                    <img src="${photo.url}" alt="${photo.title}">
                    <div class="photo-info">
                        <h3>${photo.title}</h3>
                        <p>${photo.description}</p>
                    </div>
                `;
                photoCard.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImg.src = photo.url;
                });
                gallery.appendChild(photoCard);
            });
        }

        // 生成二维码
        function generateQRCode() {
            const currentUrl = window.location.href;
            QRCode.toCanvas(qrCodeElement, currentUrl, {
                width: 200,
                margin: 1,
                color: {
                    dark: '#2c3e50',
                    light: '#ffffff'
                }
            }, function(error) {
                if (error) console.error(error);
            });
        }

        // 下载二维码
        function downloadQRCode() {
            const canvas = qrCodeElement.querySelector('canvas');
            const link = document.createElement('a');
            link.download = '我的音乐相册二维码.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 分享链接
        function shareLink() {
            if (navigator.share) {
                navigator.share({
                    title: '我的音乐相册',
                    text: '来看看我的音乐相册吧！',
                    url: window.location.href,
                })
                .catch(error => console.log('分享失败:', error));
            } else {
                // 备用方案：复制到剪贴板
                navigator.clipboard.writeText(window.location.href)
                    .then(() => alert('链接已复制到剪贴板！'))
                    .catch(err => console.error('复制失败:', err));
            }
        }

        // 事件监听
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', () => alert('上一首'));
        nextBtn.addEventListener('click', () => alert('下一首'));
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
        downloadQrBtn.addEventListener('click', downloadQRCode);
        shareLinkBtn.addEventListener('click', shareLink);

        // 初始化
        renderPhotos();
        generateQRCode();
    </script>
</body>
</html>
